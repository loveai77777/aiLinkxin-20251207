# Nginx 配置文件示例
# 复制到服务器的 /etc/nginx/sites-available/ailinkxin
# 然后创建符号链接: sudo ln -s /etc/nginx/sites-available/ailinkxin /etc/nginx/sites-enabled/

# HTTP 配置（80端口）
server {
    listen 80;
    listen [::]:80;
    server_name www.ailinkxin.com ailinkxin.com;

    # 如果已配置 SSL，取消下面的注释以重定向到 HTTPS
    # return 301 https://$server_name$request_uri;

    # 日志
    access_log /var/log/nginx/ailinkxin-access.log;
    error_log /var/log/nginx/ailinkxin-error.log;

    # 代理到 Next.js 应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存（可选优化）
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

